<app-cometa-header></app-cometa-header>
<div [ngClass]="{'isDark': currentTheme == 'dark'}" class="media">
    <div class="logo"></div>

    <div class="text">

        <div class="logos">
            <h1>{{content.cometa_media}}</h1>
            <p>{{content.cometa_avaliable_logos}}</p>
            <div class="logo-wrapper">
                <img src="assets/logos/COMETA_Logo_Yell_Black-02_400x89.png" alt="cometa-logo-black">
            </div>
            <div class="logo-wrapper">
                <img src="assets/logos/COMETA_Logo_Yell_White-02-03.png" alt="cometa-logo-white">
            </div>
        </div>

        <div class="favicons">
            <h1>{{content.cometa_favicons}}</h1>
            <div class="favicon-wrapper"> <img src="assets/favicons/512.png" alt="icon-512"> </div>
            <div class="favicon-wrapper"> <img src="assets/logos/COMETA_prod.png" alt="cometa-prod"></div>
            <div class="favicon-wrapper"> <img src="favicon.ico" alt="favicon"> </div>
        </div>

        <div class="other">
            <h1>{{content.cometa_other}}</h1>
            <div class="other-wrapper"> <img src="assets/logos/img/SVG/4x/Asset 2@4x.png" alt="cometa-svg"> </div>
        </div>

        <h1>{{content.cometa_media}}</h1> {{content.cometa_published_info}}
        <ul class="media-links-list">
            <li *ngFor="let link of content.links">
                <a class="media-links" target="{{link.target}}" rel="{{link.rel}}"
                    href="{{link.href}}">{{link.title}}</a>
            </li>
        </ul>
    </div>
</div>
<app-cometa-footer></app-cometa-footer>
