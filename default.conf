# ########################################
# cometa_website nginx configuration
# ########################################
#
# Changelog:
# 2020-06-09 RRO Copied back active config from running container to git
# 
# ########################################
server {

    

	listen   80; ## listen for ipv4; this line is default and implied
	listen   [::]:80 default ipv6only=on; ## listen for ipv6

	root /var/www/html;
	index index.html index.htm;

	# Make site accessible from http://localhost/
	server_name _;

	# set some headers for security reason
	add_header X-Content-Type-Options "nosniff";
	add_header X-Powered-By "beer";
	add_header Server DENY;

	
	# Disable sendfile as per https://docs.vagrantup.com/v2/synced-folders/virtualbox.html
	sendfile off;

	# Add stdout logging
	error_log /dev/stdout info;
	access_log /dev/stdout;

        # Add option for x-forward-for (real ip when behind elb)
        #real_ip_header X-Forwarded-For;
        #set_real_ip_from 172.16.0.0/12;

	# block access to sensitive information about git
	location /.git {
           deny all;
           return 403;
        }

	location / {
		# serve index.html no matter the request url, and thus let angular take care of the routes
        try_files $uri $uri/ /index.html;
	}

	error_page 404 /404.html;
    location = /404.html {
            root /var/www/errors;
            internal;
    }

    location ^~ /sad.svg {
        alias /var/www/errors/sad.svg;
        access_log off;
    }
    location ^~ /twitter.svg {
        alias /var/www/errors/twitter.svg;
        access_log off;
    }
    location ^~ /gitlab.svg {
        alias /var/www/errors/gitlab.svg;
        access_log off;
    }

	# pass the PHP scripts to FastCGI server listening on socket
	
	 location ~ \.php$ {
		 add_header Access-Control-Allow-Origin *;
		 add_header Access-Control-Max-Age 3600;
		 add_header Access-Control-Expose-Headers Content-Length;
		 add_header Access-Control-Allow-Headers Range;
    #             try_files $uri =404;
	 	fastcgi_split_path_info ^(.+\.php)(/.+)$;
	 	fastcgi_pass unix:/var/run/php-fpm.sock;
	 	fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    # 	fastcgi_param SCRIPT_NAME $fastcgi_script_name;
	        # Hide X-Powered by header
		fastcgi_hide_header X-Powered-By;
	 	fastcgi_index index.php;
	 	include fastcgi_params;
	 }

    # set cacheing header
    location ~* \.(?:css|css|js|jpg|jpeg|gif|png|ico|cur|gz|svg|svgz|mp4|ogg|ogv|webm|htc|ttf|woff|webp)$ {
        expires 1y;
    }

    # compression
    gzip on;
    gzip_disable "msie6";

    gzip_comp_level 6;
    gzip_min_length 1100;
    gzip_buffers 16 8k;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;
        
	# deny access to . files, for security
	#
	location ~ /\. {
    		log_not_found off; 
    		deny all;
	}
        
	location ^~ /.well-known {
                allow all;
                auth_basic off;
    }

}
